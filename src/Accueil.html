<script>
    
    const slider = document.getElementById('slider');
    const images = slider.children;
    let index = 0;

    // Initialiser la première image visible
    updateSlider();

    document.getElementById('next').addEventListener('click', () => {
        index = (index + 1) % images.length;
        updateSlider();
    });

    document.getElementById('prev').addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        updateSlider();
    });

    function updateSlider() {
        for (let i = 0; i < images.length; i++) {
            images[i].classList.remove('active'); // Retirer la classe active de toutes les images
        }
        images[index].classList.add('active'); // Ajouter la classe active à l'image actuelle
    }
    function scrollToDiv() {

        const targetDiv = document.getElementById("propos");

        targetDiv.scrollIntoView({ behavior: "smooth" });
    }
</script>
